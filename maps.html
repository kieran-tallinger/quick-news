<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Hackathon 2</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a href="./index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="./movies.html" class="nav-link">Movies</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active">Maps</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <header class="row">
        <div class="col-6 border-bottom border-dark d-flex order-1 col-sm-3 order-sm-1">
          <div class="dateTime col mt-2">
            <div class="date mb-3"></div>
            <div class="time"></div>
          </div>
          <div class="locationWeather col mt-2">
            <div class="location mb-1"></div>
            <div class="weather"></div>
          </div>
        </div>
        <div class="col-12 border-bottom border-dark p-2 d-flex text-center col-sm-6 order-sm-2">
          <div
            class="input-group input-group-lg greeting p-2 d-flex flex-column justify-content-center align-items-center">
            <form id="greeting-form">
              <input type="text" class="form-control " aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                placeholder="Please Enter Your Name">
            </form>
            <p class="col-12 greet d-none h1 text-white"></p>
          </div>
        </div>
        <div class="col-6 border-bottom border-dark stocks-wrapper d-flex order-2 col-sm-3 order-sm-3 justify-content-end">
          <p class="stocks"></p>
        </div>
      </header>
      <main>
      <div class="row qoute"></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 order-2 mb-1 col-sm-4" style="height: 800px;">
            <div class="h-75" id="map"></div>
            <div>
              <form id="map-form" action="" class="row justify-content-center">
                <label for="search" class="mr-1 mt-1">Search Area</label>
                <input type="text" name="search" id="search" class="border mt-1 mr-1">
                <button id="route-button" class="border-success text-success">Route</button>
              </form>
            </div>
            <div class="row justify-content-center">
              <button id="traffic-button" class="col-3 mx-1 border mt-1">Traffic</button>
              <button id="transit-button" class="col-3 mx-1 border mt-1">Mass Transit</button>
              <button id="biking-button" class="col-3 mx-1 border mt-1">Biking</button>
            </div>
          </div>
        </div>
      </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./components/clock.js"></script>
    <script src="./components/greeting.js"></script>
    <script src="./components/locationWeather.js"></script>
    <script src="./components/stocks.js"></script>
    <script src="./components/quotes.js"></script>
    <script src="./components/maps.js"></script>
    <script src="./components/nasa.js"></script>
    <script src="./components/AppMaps.js"></script>
    <script src="mainMaps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaOU1SAe_B5ogKnNcBj-EqY_Lq8Y9cvDE&callback=initMap&libraries=places"></script>
  </body>
</html>
