<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
      <link rel="stylesheet" href="./style.css" />
      <title>Hackathon 2</title>
  </head>
  <body class="container">

    <header class="row">
      <div class="col border border-danger d-flex flex-column justify-content-center align-items-center">
          <div class="location border border-primary m-1"></div>
          <div class="weather border border-primary m-1"></div>
      </div>
      <div class="col-6 border border-danger p-2 d-flex justify-content-center">

        <div class="input-group input-group-lg greeting p-2 d-flex flex-column justify-content-center align-items-center">
          <form><input id="greeting-form" type="text"
                      class="form-control border border-light"
                      aria-label="Large"
                      aria-describedby="inputGroup-sizing-sm"
                      placeholder="Please enter your name"></form>
          <p class="greet d-none h1 text-warning"></p></div>

      </div>
      <div class="col border border-danger stocks-wrapper">
        <p class="stocks"></p>
      </div>
    </header>

    <div class="row qoute"></div>

    <main class="row">
      <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 border border-danger" id="news" style="overflow: auto; height: 800px;">
        <h1 class="text-warning news-heading text-center">Search The Top Headlines:</h1>
        <div class="search">
          <input type="text" class="searchBar w-100">
        </div>
      </div>
      <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 border border-danger">
        <div class="h-75" id="map"></div>
        <div>
          <form id="map-form" action="">
            <label for="search">Search Area</label>
            <input type="text" name="search" id="search">
            <label for="destination">Destination</label>
            <input type="text" name="destination" id="destination">
          </form>
        </div>
        <div class="row">
          <button id="traffic-button" class="col-3 mx-1">Traffic</button>
          <button id="transit-button" class="col-3 mx-1">Mass Transit</button>
          <button id="biking-button" class="col-3 mx-1">Biking</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="row">
        <div class="d-flex col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 border border-danger" id="movies"
          style="height: 200px; overflow: auto;">
          <div class="Poster m-1 p-1"></div>
          <div class="desc d-flex flex-column m-1 p-1">
            <h4 class="text-muted movieTitle"></h4>
            <p><span class="text-muted year h6"></span>
              <span class="text-muted rating h6"></span>
              <span class="text-muted runtime h6"></span></p>
            <p class="text-muted summary"></p>
          </div>
        </div>
      </div>
    </footer>
    <script>
      function loadScriptThing(e) {
        news.getNews('Headlines')
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./components/greeting.js"></script>
    <script src="./components/locationWeather.js"></script>
    <script src="./components/movies.js"></script>
    <script src="./components/stocks.js"></script>
    <script src="./components/quotes.js"></script>
    <script src="./components/news.js"></script>
    <script src="./components/App.js"></script>
    <script onload="loadScriptThing()" src="main.js"></script>
    <script src="./components/maps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaOU1SAe_B5ogKnNcBj-EqY_Lq8Y9cvDE&callback=initMap&libraries=places"></script>

  </body>
</html>
